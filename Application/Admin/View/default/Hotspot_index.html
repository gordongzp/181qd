	<script>
		$(function(){
			$('.flex-table').flexigrid({
				height:'auto',// 高度自动
				usepager: false,// 不翻页
				striped:false,// 不使用斑马线
				resizable: false,// 不调节大小
				title: '分类列表',// 表格标题
				reload: false,// 不使用刷新
				columnControl: false,// 不使用列控制
				buttons : [
					{display: '<i class="fa fa-plus"></i>新增热点', name : 'add', bclass : 'add', onpress : fg_operation },
					{display: '<i class="fa fa-trash"></i>批量删除', name : 'del', bclass : 'del', title : '将选定行数据批量删除', onpress : fg_operation },
				]
			});

			$('span[nc_type="inline_edit"]').inline_edit({c:'Hotspot',a:'ajax_save_data'});
		});
		
		function fg_operation(name, bDiv) {
			if (name == 'add') {
				window.location.href = '{:U("Hotspot/add")}';
			}else if (name == 'del') {
				if ($('.trSelected', bDiv).length == 0) {
					showError('请选择要操作的数据项！');
				}
				var itemids = new Array();
				$('.trSelected', bDiv).each(function(i){
					itemids[i] = $(this).attr('data-id');
				});
				fg_del(itemids);
			}
		}
		
		function fg_del(ids){
			if (typeof ids == 'number') {
				var ids = new Array(ids.toString());
			};
			id = ids.join(',');
			if(confirm('确认删除此菜单及其所有子菜单吗？')){
				$.getJSON('{:U("Hotspot/del")}', {id:id}, function(data){
					if (data.status) {
						location.reload();
					} else {
						showError(data.info)
					}
				});
			}
		}
		
	</script>
